
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShoperGo Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ShoperGo</h1>
    <div class="produk">
      <div class="item">
        <img src="https://karambeeakonveksi.com/wp-content/uploads/2016/10/kaos_polos_01-300x300.png" alt="Kaos Polos" />
        <p>Kaos Polos - Rp35.000</p>
        <button onclick="pilihProduk('Kaos Polos')">Pilih</button>
      </div>
      <div class="item">
        <img src="https://jobb.co.id/wp-content/uploads/2023/10/rug-1681091636020-4.jpg" alt="Kemeja Kotak" />
        <p>Kemeja Kotak - Rp70.000</p>
        <button onclick="pilihProduk('Kemeja Kotak')">Pilih</button>
      </div>
      <div class="item">
        <img src="https://fitinline.com/data/article/20150612/Makloon-Jeans-Bandung-000.jpg" alt="Celana Jeans" />
        <p>Celana Jeans - Rp90.000</p>
        <button onclick="pilihProduk('Celana Jeans')">Pilih</button>
      </div>
    </div>

    <form id="orderForm">
      <h2>Formulir Pemesanan</h2>
      <label>Nama:</label>
      <input type="text" name="nama" required />

      <label>No. WhatsApp:</label>
      <input type="text" name="whatsapp" required />

      <label>Produk:</label>
      <input type="text" name="produk" id="produkTerpilih" readonly required />

      <label>Jumlah:</label>
      <input type="number" name="jumlah" required />

      <label>Catatan:</label>
      <textarea name="catatan"></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
