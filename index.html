
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order ShoperGo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { color: #007acc; }
    label { display: block; margin-bottom: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { padding: 10px 20px; background-color: #007acc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005f99; }
    #msg { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Form Order ShoperGo</h2>
  <form id="order-form">
    <label>Nama:<br><input type="text" name="nama" required></label>
    <label>No WhatsApp:<br><input type="text" name="wa" required></label>
    <label>Alamat Lengkap:<br><textarea name="alamat" required></textarea></label>
    <label>Produk:<br>
      <select name="produk">
        <option value="Kaos Polos">Kaos Polos</option>
        <option value="Kemeja Kotak">Kemeja Kotak</option>
        <option value="Celana Jeans">Celana Jeans</option>
      </select>
    </label>
    <label>Catatan:<br><textarea name="catatan"></textarea></label>
    <button type="submit">Kirim</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('order-form');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbx4olwIQ85cE1_8OUlbbHVoQ1S6jLq_E6tTt58D3gIlYnsl1Iz8QfeQmgFk4lrizumBAQ/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        msg.textContent = "✅ Order berhasil dikirim!";
        form.reset();
      })
      .catch(error => {
        msg.textContent = "❌ Gagal mengirim order.";
      });
    });
  </script>
</body>
</html>
